<div class="public">
	<div data-header=""></div>
	<div class="body">
		<div class="container">
			<div data-admin-navbar=""></div>
			<div class="admin table-responsive">
				<table data-ng-if="results.length" class="table table-striped table-hover table-condensed">
					<thead>
						<tr>
							<th data-ng-repeat="column in columns">{{column.name}}</th>
							<th>Opciones</th>
						</tr>
					</thead>
					<tbody>
						<tr data-ng-repeat="item in results">
							<td data-ng-repeat="field in columns">
								<img data-ng-if="(!field.isEditable || !item.isEditing) && field.type === 'image'" data-ng-src="{{item.image}}" alt="{{item.image}}" width="50">
								<span data-ng-if="(!field.isEditable || !item.isEditing) && field.type !== 'image'">{{item[field.id]}}</span>
								<input data-ng-if="field.isEditable && item.isEditing" type="{{field.type}}" class="form-control" data-ng-model="item[field.id]">
							</td>
							<td>
								<button data-ng-if="!item.isEditing" class="btn btn-primary" data-ng-click="edit(item)">
									<i class="fa fa-pencil"></i>
								</button>
								<button data-ng-if="item.isEditing" class="btn btn-success" data-ng-click="save(item)">
									<i class="fa fa-check"></i>
								</button>
								<button data-ng-if="item.isEditing" class="btn btn-danger" data-ng-click="cancel(item)">
									<i class="fa fa-times"></i>
								</button>
							</td>
						</tr>
					</tbody>
				</table>
				<div data-ng-if="!results.length" class="alert alert-info">
					No hay resultados para mostrar
				</div>
			</div>
		</div>
	</div>
	<div data-footer=""></div>
</div>
