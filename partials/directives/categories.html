<div class="row categories">
	<div class="col-sm-12">
		<div ng-repeat="category in categories" ng-click="goToCategory(category.id)" class="category" ng-class="{'long': category.isLong, 'active': category.active}">
			<img ng-src="{{category.image}}">
			<a ng-href="#/{{branch}}/pedidos/categoria/{{category.id}}">{{category.name}}</a>
		</div>
		<div class="clearfix"></div>
	</div>
</div>
